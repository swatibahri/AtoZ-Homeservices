<div [ngSwitch]="utype">
    <div *ngSwitchCase="'admin'">
        <app-adminhome></app-adminhome>
    </div><br/>
    <div *ngSwitchCase="'normal'">
        <app-header></app-header>
    </div><br/>
    <div *ngSwitchCase="'worker'">
        <app-worker></app-worker>
    </div><br/>
    <div *ngSwitchDefault>
        <app-header></app-header>
    </div>
</div>
<router-outlet></router-outlet>
<app-footer></app-footer>
